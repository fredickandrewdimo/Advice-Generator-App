<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Advice Generator App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/Advice-Generator-App/style.css">

    <!-- JS -->
    <script src="/Advice-Generator-App/app.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/Advice-Generator-App/images/advice-favicon.svg">

    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/f2f2d7c8e6.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Content Container -->
        <div class="container">
            <div class="advice-number-container">
                <h2 class="advice-number-title">Advice #</h2>
                <!-- Element where the advice id displayed -->
                <h2 class="advice-number" id="advice-number"></h2>
            </div>
            <div class="advice-container">
                <!-- Element where the advice displayed -->
                <p class="advice-content" id="advice-content"></p>
            </div>
            <div class="border-container">
                <div class="horizontal-bar-1"></div>
                <div class="vertical-bar-1"></div>
                <div class="vertical-bar-2"></div>
                <div class="horizontal-bar-2"></div>
            </div>
        </div>
        <!-- Button to generate the advice -->
        <button class="generate-button" id="generate-button"><i class="fa-solid fa-comment-dots"></i></button>
    </div>

</body>

</html>
